apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:8.0.0-beta2
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          resources:
            requests:
             cpu: 200m
             memory: 100Mi
            limits:
              cpu: 300m
              memory: 250Mi
          envFrom:
            - configMapRef:
                name: grafana-default
            - secretRef:
                name: grafana-secret-env
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-volume
      volumes:
        - name: grafana-volume
          persistentVolumeClaim:
            claimName: grafana-storage
      securityContext:
        fsGroup: 472
