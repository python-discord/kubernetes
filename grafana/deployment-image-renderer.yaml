apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-image-renderer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana-image-renderer
  template:
    metadata:
      labels:
        app: grafana-image-renderer
    spec:
      containers:
        - name: grafana-image-renderer
          image: grafana/grafana-image-renderer:latest
          resources:
            requests:
              cpu: 1m
              memory: 50Mi
            limits:
              cpu: 500m
              memory: 300Mi
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
