apiVersion: apps/v1
kind: Deployment
metadata:
  name: black-knight
spec:
  replicas: 1
  selector:
    matchLabels:
      app: black-knight
  template:
    metadata:
      labels:
        app: black-knight
    spec:
      containers:
      - name: black-knight
        image: ghcr.io/python-discord/black-knight:latest
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 750m
            memory: 600Mi
          limits:
            cpu: 1000m
            memory: 800Mi
        envFrom:
        - secretRef:
            name: black-knight-env
        - secretRef:
            name: redis-credentials
      imagePullSecrets:
        - name: ghcr-credentials
